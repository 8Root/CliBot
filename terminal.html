<!doctype html>
<html>
<head>
  <base target="_blank">
  <meta charset="UTF-8">
  <title>CliBot Terminal</title>
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/terminalstyle.css">
</head>
<body>
  <div class="particles-js">
    <div class="terminal-window">
      <div class="terminal-header">
        <span class="terminal-title">CliBot Terminal</span>
        <div class="terminal-buttons">
          <span class="terminal-button minimize"></span>
          <span class="terminal-button maximize"></span>
          <span class="terminal-button close"></span>
        </div>
      </div>
      <div class="terminal-body">
        <p>Welcome to CliBot Terminal!</p>
        <p>Type 'help' to see a list of available commands.</p>
        <div class="terminal-input">
          <span class="terminal-prompt">$</span>
          <input type="text" class="terminal-command" autofocus>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="js/terminalscript.js"></script>
</body>
</html>
